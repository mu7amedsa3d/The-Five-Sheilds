<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>منصة الحصون الخمسة</title>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-emerald-600 p-4 text-white flex justify-between shadow-lg">
        <span class="font-bold">مرحباً، {{ current_user.username }}</span>
        <a href="/logout" class="bg-red-500 px-3 py-1 rounded">خروج</a>
    </nav>

    <div class="max-w-4xl mx-auto mt-10 p-5">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6 text-center">
                وِرد اليوم رقم ({{ day_num }}) - {{ schedule.day_name }}
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-blue-50 border-r-4 border-blue-500 rounded shadow-sm">
                    <h3 class="font-bold text-blue-700">القراءة المنهجية</h3>
                    <p class="text-gray-600">{{ schedule.reading }}</p>
                </div>
                <div class="p-4 bg-green-50 border-r-4 border-green-500 rounded shadow-sm">
                    <h3 class="font-bold text-green-700">حفظ الجديد</h3>
                    <p class="text-gray-600">{{ schedule.new_save }}</p>
                </div>
                <div class="p-4 bg-purple-50 border-r-4 border-purple-500 rounded shadow-sm">
                    <h3 class="font-bold text-purple-700">مراجعة القريب</h3>
                    <p class="text-gray-600">{{ schedule.near_rev }}</p>
                </div>
                <div class="p-4 bg-yellow-50 border-r-4 border-yellow-500 rounded shadow-sm">
                    <h3 class="font-bold text-yellow-700">مراجعة البعيد</h3>
                    <p class="text-gray-600">{{ schedule.far_rev }}</p>
                </div>
            </div>
            
            <div class="mt-8">
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-emerald-500 h-4 rounded-full" style="width: 15%"></div>
                </div>
                <p class="text-center mt-2 text-sm text-gray-500">تم إنجاز 15% من حفظ القرآن الكريم</p>
            </div>
        </div>
    </div>
</body>
</html>
